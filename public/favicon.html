<html>
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="" />
</head>
<body>
<canvas id="temp" width=64 height=64 style="border:2px solid black"></canvas>
<script type="text/javascript">
var arrowObj = {
/*	NONE: unescape('%u21FC'), 
	DoubleUp: unescape('%u21C8'),
	SingleUp: unescape('%u2191'),
	FortyFiveUp: unescape('%u2197'),
	Flat: unescape('%u2192'),
	FortyFiveDown: unescape('%u2198'),
	SingleDown: unescape('%u2193'),
	DoubleDown: unescape('%u21CA'),
	'NOT COMPUTABLE': '-',
	'RATE OUT OF RANGE': unescape('%u21D5')*/
	NONE: unescape('%u21FC'), 
	DoubleUp: unescape('%u25B2%u25B2'),
	SingleUp: unescape('%u25B2'),
	FortyFiveUp: unescape('%u2B08'),
	Flat: unescape('%u25B6'),
	FortyFiveDown: unescape('%u2B0A'),
	SingleDown: unescape('%u25BC'),
	DoubleDown: unescape('%u25BC%u25BC'),
	'NOT COMPUTABLE': '-',
	'RATE OUT OF RANGE': unescape('%u2B0D')
};
var arrows = Object.values(arrowObj);

var ari = 0;
setInterval(function() {
	var bg = parseInt(Math.random()*300);
	var arrow = arrows[ari];
	ari = (ari+1)%arrows.length;
	var canvas = document.getElementById("temp");
	with (canvas.getContext("2d")) {
		clearRect(0, 0, canvas.width, canvas.height);
			fillStyle = ["rgb(0,255,0)", "rgb(255,0,0)", "rgb(255,127,0)"][Math.floor(Math.random()*3)];
			fillRect(0, 0, 64, 64);

			fillStyle = "rgb(0,0,0)";
			textAlign = "center";

			font = "bold 40px Arial";
			fillText(arrow, 32, 30);

			font = "40px Arial";
			fillText(bg, 32, 63);
	}
	var link = document.querySelector("link[rel='icon']");
	var pngImg = canvas.toDataURL("image/png");
	link.setAttribute('href', pngImg);
}, 1000);
</script>
</body>
</html>
